<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线条</title>
</head>
<body>
    <canvas id="canvas1" width="600" height="600"></canvas>
    
    <script>
        var canvas1 = document.querySelector('#canvas1')
        var ctx = canvas1.getContext('2d')

        //设置开始路径
        ctx.beginPath();

        //设置绘制的起始点
        ctx.moveTo(50,50)
        //设置经过某个位置 
        ctx.lineTo(50,300)
        //设置经过某个位置
        ctx.lineTo(300,100)
        //设置经过某个位置
        ctx.lineTo(300,250)

        //设置结束路径（不设置容易写成连笔的形式）
        ctx.closePath();
        

        //绘制路径
        ctx.lineCap = "round" //起始路径的线段边缘设置为圆角
        // ctx.lineJoin='round';
        // ctx.miterLimit=2;
        
        ctx.strokeStyle = "aqua"
        ctx.lineWidth = 20
        ctx.stroke()
        //填充(起点终点连接)
        // ctx.fill()
    </script>
</body>
</html>
